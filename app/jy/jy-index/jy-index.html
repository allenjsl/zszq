<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>交易</title>
    <link href="../../../css/base/base.css" rel="stylesheet" />
    <link href="../../../css/jy/jy-index/jy-index.css" rel="stylesheet" />
</head>
<body id="wrapper">
    <div class="wapper">
        <div class="jy-module bgfff">
            <div class="module-line">
                <!--买入-->
                <div class="module-item">
                    <i class="inlineBlock jy-index-png ico-type ico-buy j_buy"></i>
                    <span class="inlineBlock o-type j_buy">买入</span>
                </div>
                 <!--卖出-->
               <div class="module-item">
                    <i class="inlineBlock jy-index-png ico-type ico-sale j_sale"></i>
                    <span class="inlineBlock o-type j_sale">卖出</span>
                </div>
                 <!--持仓-->
                <div class="module-item">
                    <i class="inlineBlock jy-index-png ico-type ico-hold j_chicang"></i>
                    <span class="inlineBlock o-type j_chicang">持仓</span>
                </div>
            </div>
            <div class="module-line">
                <!--撤单-->
                <div class="module-item">
                    <i class="inlineBlock jy-index-png ico-type ico-cancellation j_chedan"></i>
                    <span class="inlineBlock o-type j_chedan">撤单</span>
                </div>
                <!--查询-->
               <div class="module-item">
                    <i class="inlineBlock jy-index-png ico-type ico-search j_chaxun"></i>
                    <span class="inlineBlock o-type j_chaxun">查询</span>
                </div>
                <!--银证转账-->
                <div class="module-item">
                    <i class="inlineBlock jy-index-png ico-type ico-bst j_yzzz"></i>
                    <span class="inlineBlock o-type j_yzzz">银证转账</span>
                </div>
            </div>
        </div>
        <div class="business-module bgfff">
            <!--融资融券-->
            <div class="business-item j_rzrq">
                <div class="ico-item">
                    <i class="inlineBlock jy-index-png ico rzrq"></i>
                </div>
                <div class="desc">
                    <span class="inlineBlock module-name">融资融券</span>
                    <span class="module-desc">利用杠杆做多、做空</span>
                    <i class="right-ico right-allow-ico"></i>
                </div>
            </div>
            <!--现金通-->
            <div class="business-item j_xjt">
                <div class="ico-item">
                    <i class="inlineBlock jy-index-png ico xjt"></i>
                    <i class="inlineBlock new-info  j_xjthd"></i>
                </div>
                <div class="desc">
                    <span class="inlineBlock module-name">现金通</span>
                    <span class="module-desc">闲置资金自动理财</span>
                    <i class="right-ico right-allow-ico"></i>
                </div>
            </div>
            <!--打新股-->
            <div class="business-item j_dxg">
                <div class="ico-item">
                    <i class="inlineBlock jy-index-png ico dxg"></i>
                    <i class="inlineBlock  i-have j_redico"></i>
                </div>
                <div class="desc">
                    <span class="inlineBlock module-name">打新股</span>
                    <span class="module-desc">你打新,我买单</span>
                    <i class="right-ico right-allow-ico"></i>
                </div>
            </div>
            <!--好产品-->
            <div class="business-item j_hcp">
                <div class="ico-item">
                    <i class="inlineBlock jy-index-png ico hcp"></i>
                </div>
                <div class="desc">
                    <span class="inlineBlock module-name">好产品</span>
                    <span class="module-desc">最适合你的理财产品</span>
                    <i class="right-ico right-allow-ico"></i>
                </div>
            </div>
            <!--个股期权-->
            <div class="business-item j_ggqq">
                <div class="ico-item">
                    <i class="inlineBlock jy-index-png ico ggqq"></i>
                </div>
                <div class="desc no-border-bottom">
                    <span class="inlineBlock module-name">个股期权</span>
                    <span class="module-desc">为股票买份保险</span>
                    <i class="right-ico right-allow-ico"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/seajs/sea.js"></script>
    <script>
        seajs.use('/zsjy/js/jy/jy-index/jy-index');
    </script>
</html>
